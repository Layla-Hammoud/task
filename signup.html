<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <form class="sign_up_form" id="sign_up_form">
        <h1>Sign up to start you journey with us</h1>
        <p id="error_message"></p>
        <div class="input_section">
            <label for="name">First name</label><br>
            <input type="text" id="name" name="name" placeholder="name" required><br>
        </div>
        <div class="input_section">
            <label for="name">Last name</label><br>
            <input type="text" id="lastName" name="name" placeholder="last name" required><br>
            <div class="input_section">
                <label for="name">email</label><br>
                <input type="text" id="email" name="email" placeholder="email" required><br>
            </div>
            <div class="input_section">
                <label for="password">password</label><br>
                <input type="password" id="password" name="password" placeholder="password" required><br>
            </div>
        </div>
        <div class="input_section">
            <label for="password_confirmation">password confirmation</label><br>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="password_confirmation" required><br>
        </div>
        <div class="input_section">
            <a><button href="" class="form_button" type="button" id="button">Sign Up</button></a>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
